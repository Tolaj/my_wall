<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/settings.css">
</head>

<body class="w-fit h-fit">

    <div id="settingsDialog"
        class="fixed inset-0 w-fit min-w-[350px] rounded-2xl backdrop-blur-sm bg-black border border-white/20 shadow-2xl flex flex-col z-50 text-white">

        <!-- Title Bar -->
        <div id="setTitleBar"
            class="flex items-center justify-between p-3 px-6 border-b border-white/20 bg-white/20 rounded-t-2xl">
            <h2 class="text-2xl font-semibold drop-shadow">Settings</h2>
            <button id="closeDialog" class="text-gray-300 hover:text-white hover:scale-110 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Settings Menu -->
        <div
            class="p-6 w-fit h-fit min-w-[350px] max-w-[90vw] max-h-[500px] overflow-y-auto bg-white/20 rounded-b-2xl space-y-6">

            <!-- Help Section -->
            <div class="bg-white/10 border border-white/20 rounded-lg p-4">
                <h3 class="text-base font-medium mb-3">Keyboard Shortcuts</h3>
                <div class="text-sm text-gray-300 space-y-2">
                    <div><kbd class="bg-white/20 px-2 py-1 rounded text-xs">Ctrl+Shift+Delete</kbd> - Clear all notes
                    </div>
                    <div><kbd class="bg-white/20 px-2 py-1 rounded text-xs">Esc</kbd> - Exit edit mode</div>
                    <div><kbd class="bg-white/20 px-2 py-1 rounded text-xs">Ctrl+Alt+N</kbd> - Toggle edit mode</div>
                    <div><kbd class="bg-white/20 px-2 py-1 rounded text-xs">Ctrl+Shift+Double click</kbd> - Delete
                        single note</div>
                </div>
            </div>

            <h3 class="text-lg text-center w-full font-semibold text-white/90 mb-2">Widgets</h3>

            <!-- Main Toggles -->
            <div class="space-y-4">
                <!-- Notes Toggle -->
                <div class="flex items-center gap-x-3">
                    <label for="notesToggle" class="relative inline-block w-11 h-6 cursor-pointer">
                        <input type="checkbox" id="notesToggle" class="peer sr-only window-toggle">
                        <span
                            class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600"></span>
                        <span
                            class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full"></span>
                    </label>
                    <label for="notesToggle" class="text-white">Notes</label>
                </div>

                <!-- Calendar Toggle -->
                <div class="flex items-center gap-x-3">
                    <label for="calendarToggle" class="relative inline-block w-11 h-6 cursor-pointer">
                        <input type="checkbox" id="calendarToggle" class="peer sr-only window-toggle">
                        <span
                            class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600"></span>
                        <span
                            class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full"></span>
                    </label>
                    <label for="calendarToggle" class="text-white">Calendar</label>
                </div>

                <!-- Weather Toggle -->
                <div class="flex items-center gap-x-3">
                    <label for="weatherToggle" class="relative inline-block w-11 h-6 cursor-pointer">
                        <input type="checkbox" id="weatherToggle" class="peer sr-only window-toggle">
                        <span
                            class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600"></span>
                        <span
                            class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full"></span>
                    </label>
                    <label for="weatherToggle" class="text-white">Weather</label>
                </div>

                <!-- Notification Toggle -->
                <div class="flex items-center gap-x-3">
                    <label for="weatherToggle" class="relative inline-block w-11 h-6 cursor-pointer">
                        <input type="checkbox" id="weatherToggle" class="peer sr-only window-toggle">
                        <span
                            class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600"></span>
                        <span
                            class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full"></span>
                    </label>
                    <label for="weatherToggle" class="text-white">Notification</label>
                </div>
            </div>

            <!-- Notes Settings -->
            <div id="notesSettingsSection" class="bg-white/10 border border-white/20 rounded-lg p-4 space-y-4">
                <h3 class="text-base font-medium">Notes Settings</h3>

                <!-- Toolbar Configurations Header -->
                <div class="flex items-center gap-1 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path
                            d="M10 3.75a2 2 0 1 0-4 0 2 2 0 0 0 4 0ZM17.25 4.5a.75.75 0 0 0 0-1.5h-5.5a.75.75 0 0 0 0 1.5h5.5ZM5 3.75a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 .75.75ZM4.25 17a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5h1.5ZM17.25 17a.75.75 0 0 0 0-1.5h-5.5a.75.75 0 0 0 0 1.5h5.5ZM9 10a.75.75 0 0 1-.75.75h-5.5a.75.75 0 0 1 0-1.5h5.5A.75.75 0 0 1 9 10ZM17.25 10.75a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5h1.5ZM14 10a2 2 0 1 0-4 0 2 2 0 0 0 4 0ZM10 16.25a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z" />
                    </svg>
                    Toolbar Configurations
                </div>

                <!-- Toolbar Buttons Grid -->
                <div class=" border border-dashed border-white/40 rounded-lg p-3">
                    <div class="grid grid-cols-6 gap-2 ">
                        <!-- Font Select -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="fontSelect" title="Font">
                            <span class="text-xs font-medium">Font</span>
                        </button>

                        <!-- Size Select -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="sizeSelect" title="Size">
                            <span class="text-xs font-medium">Size</span>
                        </button>



                        <!-- Bold -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="bold" title="Bold">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M3 3a1 1 0 0 1 1-1h5a3.5 3.5 0 0 1 2.843 5.541A3.75 3.75 0 0 1 9.25 14H4a1 1 0 0 1-1-1V3Zm2.5 3.5v-2H9a1 1 0 0 1 0 2H5.5Zm0 2.5v2.5h3.75a1.25 1.25 0 1 0 0-2.5H5.5Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Italic -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="italic" title="Italic">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M6.25 2.75A.75.75 0 0 1 7 2h6a.75.75 0 0 1 0 1.5h-2.483l-3.429 9H9A.75.75 0 0 1 9 14H3a.75.75 0 0 1 0-1.5h2.483l3.429-9H7a.75.75 0 0 1-.75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Underline -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="underline" title="Underline">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M4.75 2a.75.75 0 0 1 .75.75V7a2.5 2.5 0 0 0 5 0V2.75a.75.75 0 0 1 1.5 0V7a4 4 0 0 1-8 0V2.75A.75.75 0 0 1 4.75 2ZM2 13.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Strike -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="strikeThrough" title="Strike">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M11.617 3.963c-1.186-.318-2.418-.323-3.416.015-.992.336-1.49.91-1.642 1.476-.152.566-.007 1.313.684 2.1.528.6 1.273 1.1 2.128 1.446h7.879a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5h3.813a5.976 5.976 0 0 1-.447-.456C5.18 7.479 4.798 6.231 5.11 5.066c.312-1.164 1.268-2.055 2.61-2.509 1.336-.451 2.877-.42 4.286-.043.856.23 1.684.592 2.409 1.074a.75.75 0 1 1-.83 1.25 6.723 6.723 0 0 0-1.968-.875Zm1.909 8.123a.75.75 0 0 1 1.015.309c.53.99.607 2.062.18 3.01-.421.94-1.289 1.648-2.441 2.038-1.336.452-2.877.42-4.286.043-1.409-.377-2.759-1.121-3.69-2.18a.75.75 0 1 1 1.127-.99c.696.791 1.765 1.403 2.952 1.721 1.186.318 2.418.323 3.416-.015.853-.288 1.34-.756 1.555-1.232.21-.467.205-1.049-.136-1.69a.75.75 0 0 1 .308-1.014Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>



                        <!-- Text Color -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="textColor" title="Text Color">
                            <div class="w-5 h-5 rounded border-2 border-white/50 flex items-center justify-center  "
                                style="background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff);"> A</div>
                        </button>

                        <!-- Background Color -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="bgColor" title="Background Color">
                            <div class="w-5 h-5 rounded border-2 border-white/50 flex items-center justify-center"
                                style="background: linear-gradient(135deg, #ffff00, #ff00ff, #00ffff);">A</div>
                        </button>



                        <!-- Ordered List -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="insertOrderedList"
                            title="Numbered List">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path
                                    d="M3 1.25a.75.75 0 0 0 0 1.5h.25v2.5a.75.75 0 0 0 1.5 0V2A.75.75 0 0 0 4 1.25H3ZM2.97 8.654a3.5 3.5 0 0 1 1.524-.12.034.034 0 0 1-.012.012L2.415 9.579A.75.75 0 0 0 2 10.25v1c0 .414.336.75.75.75h2.5a.75.75 0 0 0 0-1.5H3.927l1.225-.613c.52-.26.848-.79.848-1.371 0-.647-.429-1.327-1.193-1.451a5.03 5.03 0 0 0-2.277.155.75.75 0 0 0 .44 1.434ZM7.75 3a.75.75 0 0 0 0 1.5h9.5a.75.75 0 0 0 0-1.5h-9.5ZM7.75 9.25a.75.75 0 0 0 0 1.5h9.5a.75.75 0 0 0 0-1.5h-9.5ZM7.75 15.5a.75.75 0 0 0 0 1.5h9.5a.75.75 0 0 0 0-1.5h-9.5ZM2.625 13.875a.75.75 0 0 0 0 1.5h1.5a.125.125 0 0 1 0 .25H3.5a.75.75 0 0 0 0 1.5h.625a.125.125 0 0 1 0 .25h-1.5a.75.75 0 0 0 0 1.5h1.5a1.625 1.625 0 0 0 1.37-2.5 1.625 1.625 0 0 0-1.37-2.5h-1.5Z" />
                            </svg>
                        </button>

                        <!-- Unordered List -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="insertUnorderedList"
                            title="Bullet List">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M6 4.75A.75.75 0 0 1 6.75 4h10.5a.75.75 0 0 1 0 1.5H6.75A.75.75 0 0 1 6 4.75ZM6 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H6.75A.75.75 0 0 1 6 10Zm0 5.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H6.75a.75.75 0 0 1-.75-.75ZM1.99 4.75a1 1 0 0 1 1-1H3a1 1 0 0 1 1 1v.01a1 1 0 0 1-1 1h-.01a1 1 0 0 1-1-1v-.01ZM1.99 15.25a1 1 0 0 1 1-1H3a1 1 0 0 1 1 1v.01a1 1 0 0 1-1 1h-.01a1 1 0 0 1-1-1v-.01ZM1.99 10a1 1 0 0 1 1-1H3a1 1 0 0 1 1 1v.01a1 1 0 0 1-1 1h-.01a1 1 0 0 1-1-1V10Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Outdent -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="outdent" title="Decrease Indent">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5 rotate-90">
                                <path fill-rule="evenodd"
                                    d="M2 3.75A.75.75 0 0 1 2.75 3h11.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75ZM2 7.5a.75.75 0 0 1 .75-.75h7.508a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 7.5ZM14 7a.75.75 0 0 1 .75.75v6.59l1.95-2.1a.75.75 0 1 1 1.1 1.02l-3.25 3.5a.75.75 0 0 1-1.1 0l-3.25-3.5a.75.75 0 1 1 1.1-1.02l1.95 2.1V7.75A.75.75 0 0 1 14 7ZM2 11.25a.75.75 0 0 1 .75-.75h4.562a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Indent -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="indent" title="Increase Indent">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5 rotate-90">
                                <path fill-rule="evenodd"
                                    d="M2 3.75A.75.75 0 0 1 2.75 3h11.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75ZM2 7.5a.75.75 0 0 1 .75-.75h6.365a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 7.5ZM14 7a.75.75 0 0 1 .55.24l3.25 3.5a.75.75 0 1 1-1.1 1.02l-1.95-2.1v6.59a.75.75 0 0 1-1.5 0V9.66l-1.95 2.1a.75.75 0 1 1-1.1-1.02l3.25-3.5A.75.75 0 0 1 14 7ZM2 11.25a.75.75 0 0 1 .75-.75H7A.75.75 0 0 1 7 12H2.75a.75.75 0 0 1-.75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>



                        <!-- Align Left -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="justifyLeft" title="Align Left">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75Zm0 10.5a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1-.75-.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Align Center -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="justifyCenter"
                            title="Align Center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Align Right -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="justifyRight" title="Align Right">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75Zm7 10.5a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1-.75-.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>



                        <!-- Clear Format -->
                        <button class="toolbar-icon-toggle active" data-toolbar-item="clearFormat"
                            title="Clear Formatting">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M15.312 11.424a5.5 5.5 0 0 1-9.201 2.466l-.312-.311h2.433a.75.75 0 0 0 0-1.5H3.989a.75.75 0 0 0-.75.75v4.242a.75.75 0 0 0 1.5 0v-2.43l.31.31a7 7 0 0 0 11.712-3.138.75.75 0 0 0-1.449-.39Zm1.23-3.723a.75.75 0 0 0 .219-.53V2.929a.75.75 0 0 0-1.5 0V5.36l-.31-.31A7 7 0 0 0 3.239 8.188a.75.75 0 1 0 1.448.389A5.5 5.5 0 0 1 13.89 6.11l.311.31h-2.432a.75.75 0 0 0 0 1.5h4.243a.75.75 0 0 0 .53-.219Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4">
                <button id="resetSettings"
                    class="flex-1 bg-white/20 hover:bg-white/30 px-6 py-3 rounded-lg text-white font-medium transition-colors">
                    Reset/ Default
                </button>
            </div>
        </div>
    </div>
    <script src="../../assets/js/settings.js"></script>
</body>

</html>

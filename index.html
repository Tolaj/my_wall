<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freeform Desktop Notes</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .note {
      position: absolute;
      color: #fff;
      font-size: 20px;
      line-height: 1.5;
      min-width: 50px;
      min-height: 24px;
      outline: none;
      cursor: text;
      white-space: pre-wrap;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <script>
    const { ipcRenderer } = require("electron");
    const STORAGE_KEY = "freeform_notes";

    let editing = false;

    // Load saved notes
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    saved.forEach(n => createNote(n.x, n.y, n.text));

    // IPC: Toggle edit mode
    ipcRenderer.on("editing-changed", (event, isEditing) => {
      editing = isEditing;
    });

    // Create new note on click when editing
    document.body.addEventListener("click", e => {
      if (!editing) return;
      const note = createNote(e.clientX, e.clientY, "");
      note.focus();
      saveNotes();
    });

    // Helper: create a note
    function createNote(x, y, text) {
      const note = document.createElement("div");
      note.className = "note";
      note.contentEditable = true;
      note.style.left = x + "px";
      note.style.top = y + "px";
      note.textContent = text;
      note.addEventListener("input", saveNotes);
      note.addEventListener("blur", saveNotes);
      document.body.appendChild(note);
      return note;
    }

    function saveNotes() {
      const notes = Array.from(document.querySelectorAll(".note")).map(n => ({
        x: parseInt(n.style.left),
        y: parseInt(n.style.top),
        text: n.textContent
      }));
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    // ESC to stop editing
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        ipcRenderer.send("toggle-edit", false);
      }
    });
  </script>
</body>

</html>
